<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>

    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'index' %}">
                <strong>Truequeapp</strong>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <!-- Links comunes a todos los usuarios -->
                <a class="navbar-item">¿Quiénes somos?</a>
                <a class="navbar-item">Contacto</a>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                    <form method="post" class="box">
                        <h1 class="title has-text-centered">Login</h1>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="button is-primary is-fullwidth" type="submit">Login</button>
                    </form>
                    <p class="has-text-centered">¿Aún no estás registrado? <a href="{% url 'signup' %}">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
